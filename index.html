<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Web components with React</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- local CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- don't use this in production: Babel library, transpiler-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <header>React library</header>

    <!-- Target element -->
    <div id="root"></div>

    <!-- load react: React libraries -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- load React components -->
    <script src="index.js" defer type="text/babel"></script>
    <script src="books.js" defer type="text/babel"></script>
    <script src="lists.js" defer type="text/babel"></script>
  </body>
</html>
